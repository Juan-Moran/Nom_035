{% extends "base.html" %}
{% block title %}
Agregar usuario Empresario
{% endblock %}

{% load crispy_forms_tags %}

{% block body %}
<H1>Registro de un nuevo Empresario</H1>
<Br></Br>
<form action="{% url 'registra' %}" method='post'>
    {% csrf_token %}

    <div class= "card mx-auto" style="width: 30rem;">
        <div class = "card-body">
            <h5 class="card-title">Completa todos los campos</h5>
            {{ form | crispy }}

            <a href={% url 'entrada' %} class="card-link"> Página de inicio</a>
            <a href={% url 'login' %} class="card-link"> Iniciar sesión</a> 
            <div class>
                <input type="reset" class= "btn btn-sm btn-danger" value="Cancelar">
                <button class="btn btn-sm btn-primary float-end" type="submit">Guardar</button>
            </div>
        </div>    
    </div>
   
   
</form>             

{% endblock %}
