{% extends "base.html" %}
{% block title %}
Captura de un Empleado de {{ empresa }}
{% endblock %}
{% load crispy_forms_tags %}
{% block body %}
<H1>Empresa: {{empresa}} </H1>
<div class= "row">
  <div class= "col-12 col-md-6 offset-md-3">
    <div class= "card mx-auto" style="width: 50rem;">
        <div class = "card-body">
          
            <h5 class="card-title">Datos del trabajador nuevo</h5>
            <form  method = "post">
                {% csrf_token %}
                {{ forma | crispy }}
                <input type="submit" class= "btn btn-sm btn-primary" onclick="{% url 'nuevoEmpleado' empresa.id%}" value="Agregar"/>
                <input type= "submit" name="cancel" class = "btn btn-sm btn-success" onclick="history.back()" value="Regresar"/> 
            </form>
          
        </div>
    </div>
  </div>
  <a> {{mensaje}}</a>
</div>

     
{% endblock %}
